<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!--   M E T A S   -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--   L I N K S   -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">

    <!--   T I T L E   -->
    <title>Album Cover - Enter album URL and download cover art!</title>

</head>
<body>

    <!--   M A I N   -->
    <main class="main">

        <!--   W A R N I N G   -->
        <div class="modal active" data-warning="area">
            <section class="warning">
                <button data-warning="close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
                </button>
                <p>Para o sistema funcionar perfeitamente, não se esqueça de habilitar o <strong>CORS</strong> para evitar problemas...</p>
                <p>Você deve habilitar o <strong>CORS</strong> através da link abaixo:</p>
                <ul>
                    <li>
                        <a href="https://cors-anywhere.herokuapp.com/" target="_blank">cors-anywhere.herokuapp.com</a>
                    </li>
                </ul>
            </section>
        </div>

        <!--   F O R M   -->
        <form class="main-form">
            <label for="input" class="main-wrong" data-wrong>...</label>
            <input type="text" placeholder="Insira a URL do álbum!" autocomplete="off" class="main-input" id="input" data-input>
            <button class="main-button" data-button>
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </button>
        </form>

        <!--   M O D A L   -->
        <div class="modal" data-modal>
            <section class="modal-box">
                <button class="modal-close" data-modal-close>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
                </button>
                <div class="modal-box-content">
                    <h2>Álbum encontrado!</h2>
                    <div class="modal-result">
                        <img src="..." alt="Capa do Álbum" data-result="image">
                    </div>
                    <a href="..." download class="download" data-result="download" target="_blank">Baixe a capa do álbum!</a>
                </div>
            </section>
        </div>

    </main>

    <!--   S C R I P T   -->
    <script src="scripts/script.js" type="module"></script>
    
</body>
</html>
